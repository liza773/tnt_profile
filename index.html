<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Your Profile</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="header-left">
      <img src="images/logo.png" alt="Logo" class="logo" />
      <h1 class="page-title">Create Your Profile</h1>
    </div>
    <div class="header-right">
      <span class="user-name">John Carter</span>
      <img src="images/avatar.png" alt="User" class="avatar" />
    </div>
  </header>

  <main class="container">
    <form class="profile-form">
      <div class="form-row">
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" placeholder="First Name" />
        </div>
        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" placeholder="Last Name" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Email" />
        </div>
        <div class="form-group">
          <label for="mobile">Mobile No</label>
          <input type="tel" id="mobile" placeholder="Mobile No" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="role">Role</label>
          <select id="role">
            <option>Select Role</option>
          </select>
        </div>
        <div class="form-group">
          <label for="specialty">Specialty Type</label>
          <select id="specialty">
            <option>Select Specialty</option>
          </select>
        </div>
      </div>

      <div class="form-group checkbox-group">
        <label>
          <input type="checkbox" id="producer" />
          Is this user a producer?
        </label>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="country">Country</label>
          <select id="country">
            <option>Select Country</option>
          </select>
        </div>
        <div class="form-group">
          <label for="state">State</label>
          <select id="state">
            <option>Select State</option>
          </select>
        </div>
      </div>

      <div class="form-actions">
        <button type="button" class="btn cancel">Cancel</button>
        <button type="submit" class="btn submit">Submit</button>
      </div>
    </form>
  </main>
</body>
</html>
